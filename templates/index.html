<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Parser</title>
    <link rel="stylesheet" href="{{ static_url('parser.css') }}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Online Parser</a>
        </div>
        <p class="navbar-text">supports only TSV</p>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-12">
        <div ng-app="fileUpload" ng-controller="MyCtrl">
          <h4>Upload on file select</h4>
          <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                  accept=".tsv" ngf-max-size="10MB">
              Select File</button>
          <br><br>
          File:
          <div style="font:smaller">{{! f.name }} {{! errFile.name }} {{! errFile.$error }} {{! errFile.$errorParam }}
              <span class="progress" ng-show="f.progress >= 0">
                  <div style="width:{{! f.progress }}%"
                       ng-bind="f.progress + '%'"></div>
              </span>
          </div>
          {{! errorMsg }}
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="{{ static_url('ng-file-upload-shim.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('ng-file-upload.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('parser.js') }}" type="text/javascript"></script>
  </body>
</html>
